<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Sign Up Form</title>

  <!-- Bootstrap for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container">

  <div class="jumbotron">
    <h1>Sign Up for Our Site!</h1>
  </div>

  <p class="alert alert-success d-none">You're in!</p>

  <form id="signUpForm" class="form" novalidate>
    <div class="form-group row">
      <label for="emailInput" class="col-lg-1">Email</label>
      <div class="col-lg-11">
        <input type="email" id="emailInput" class="form-control" required>
        <div class="invalid-feedback">Please provide a valid email</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordInput" class="col-lg-1">Password</label>
      <div class="col-lg-11">
        <input type="password" id="passwordInput" class="form-control" minLength=6 required>
        <div id="passwordFeedback" class="invalid-feedback">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordConfirmInput" class="col-lg-1">Confirm Password</label>
      <div class="col-lg-11">
        <input type="password" id="passwordConfirmInput" class="form-control" required>
        <div id="passwordConfirmFeedback" class="invalid-feedback"></div>
      </div>
    </div>
    <div class="form-group row">
      <label for="dobInput" class="col-lg-1">Date of Birth</label>
      <div class="col-lg-11">
        <input type="date" id="dobInput" class="form-control" required>
        <div id="dobFeedback" class="invalid-feedback"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign me up!</button>
  </form>
  
  <!-- include JavaScript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
